        let fb = {
            [Symbol.iterator]() {
                let pre = 0, cur = 1;
                return {
                    next() {
                        [pre, cur] = [cur, pre+cur];
                        return {done:false, value:cur};
                    }
                } 
            }
        }
        for(let i of fb){
            if (i>100) {
                break;
            }
            console.log(i);
        }


    </script>
