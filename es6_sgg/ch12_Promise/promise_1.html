<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise基本操作</title>
</head>
<body>
    <script>
        let p = new Promise(function(resolve, reject) {

            // 1. 内部需要为一个延时操作
            setTimeout(function(){
                // 1. success
                // let data = "用户中心数据";
                // resolve(data);

                // 2. fail
                let reason = "数据获取失败";
                reject(reason);
            }, 1000)
        });

        p.then((value)=>{
            // 1. resolve调用
            console.log('success: ',value)
        }, (reason)=>{
            // 2. reject调用
            console.error('failed: ', reason);
        })

    </script>
</body>
</html>
