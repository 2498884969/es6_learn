<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise_then</title>
</head>
<body>
    <script>
        const p = new Promise((resolve, reject)=>{
            setTimeout(()=>{
                resolve("用户数据");
            },1000)
        });
        let res = p.then((value)=>{
            console.log(value);
            return '123';
        }, (reason)=>{
            console.warn(reason);
        });

        console.log(res);
    </script>
</body>
</html>
