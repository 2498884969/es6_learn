<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10.迭代器</title>
</head>
<body>
    <script>
        let arr = ['唐僧', '孙悟空', '猪八戒'];

        let iter = arr[Symbol.iterator]();

        console.log(iter);

        console.log(iter.next());

        console.log(iter.next());

        console.log(iter.next());
        
        console.log(iter.next());


    </script>
</body>
</html>
