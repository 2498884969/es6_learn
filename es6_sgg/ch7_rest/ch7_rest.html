<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rest参数</title>
</head>
<body>
    <script>
        function fn(a,b,...c){
            console.log(a);
            console.log(b);
            console.log(c);
        };
        fn(1,2,3,4,5,6);
    </script>
</body>
</html>
