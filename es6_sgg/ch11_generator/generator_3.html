<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成器函数异步编程_1</title>
</head>
<body>
    <script>
        function one() {
            setTimeout(()=> {
                console.log("1111");
                iter.next();
            }, 1000);
        };

        function two() {
            setTimeout(() => {
                console.log("2222");
                iter.next();
            }, 2000);
        };

        function three() {
            setTimeout(()=> console.log("333"), 3000)
        };

        function* gen(){
            yield one();
            yield two();
            yield three();
        }

        let iter = gen();
        iter.next();

    </script>
</body>
</html>
