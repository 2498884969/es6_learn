<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成器函数实例_2_生产者消费者</title>
</head>
<body>
    <script>
        // 模拟获取 用户数据 订单数据商品数据

        function getUsers() {
            setTimeout(() => {
                let data = "用户数据";
                gen_obj.next(data);
            }, 1000);
        }

        function getOrders() {
            setTimeout(() => {
                let data = "订单数据";
                gen_obj.next(data);
            }, 1000);
        }

        function getGoods() {
            setTimeout(() => {
                let data = "商品数据";
                gen_obj.next(data);
            }, 1000);
        }

        function* gen(){
            let users = yield getUsers();
            console.log(users);
            let orders = yield getOrders();
            console.log(orders);
            let goods = yield getGoods();
            console.log(goods);
        }

        let gen_obj = gen();
        gen_obj.next();

    </script>
    
</body>
</html>
